[build-system]
requires = ["setuptools<70.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ddsp"
version = "3.7.0"
description = "Differentiable Digital Signal Processing"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10, <3.11"
authors = [
    {name = "Google Inc.", email = "no-reply@google.com"}
]
keywords = ["audio", "dsp", "signalprocessing", "machinelearning", "music"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "absl-py==1.4.0",
    "apache-beam==2.46.0",
    "cloudml-hypertune==0.1.0.dev6",
    "crepe==0.0.16",
    "dill==0.3.1.1",
    "future==1.0.0",
    "gin-config==0.5.0",
    "google-cloud-storage>=1.42.0,<2.0.0",
    "hmmlearn>=0.2.7",
    "librosa==0.10.0",
    "matplotlib<3.8.0",
    "pyparsing>=2.0.3,<3.0.0",
    "pydub==0.25.1",
    "protobuf>=3.9.2,<3.19.5",
    "mir_eval==0.7",
    "note_seq==0.0.3",
    "numpy==1.23.5",
    "scipy==1.10.1",
    "setuptools<70.0.0",
    "six==1.17.0",
    "tensorflow==2.11.0",
    "tensorflowjs==3.18.0",
    "tensorflow-probability==0.19.0",
    "tensorflow-datasets==4.9.0",
]

[project.optional-dependencies]
gcp = [
    "gevent",
    "google-api-python-client",
    "google-compute-engine",
    "oauth2client",
]
data_preparation = [
    "apache_beam",
    "pyparsing<=2.4.7",
]
test = [
    "pytest",
    "pylint!=2.5.0",
]

[project.scripts]
ddsp_export = "ddsp.training.ddsp_export:console_entry_point"
ddsp_run = "ddsp.training.ddsp_run:console_entry_point"
ddsp_prepare_tfrecord = "ddsp.training.data_preparation.ddsp_prepare_tfrecord:console_entry_point"
ddsp_generate_synthetic_dataset = "ddsp.training.data_preparation.ddsp_generate_synthetic_dataset:console_entry_point"
ddsp_ai_platform = "ddsp.training.docker.ddsp_ai_platform:console_entry_point"

[project.urls]
Homepage = "http://github.com/magenta/ddsp"

[tool.setuptools.package-data]
ddsp = ["*.gin"]

[dependency-groups]
dev = [
    "pytest",
    "pylint!=2.5.0",
    "apache_beam",
    "pyparsing<=2.4.7",
]